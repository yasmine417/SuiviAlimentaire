spring.application.name=HistoriqueNutritionnel

server.port=8082

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/foodtracker
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=foodtracker
spring.datasource.password=foodtracker123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=historique-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

kafka.topic.repas-detectes=repas-detectes
